<VirtualHost *:80>
    DocumentRoot /www/unveel.io/public/
    <Directory />
        Options FollowSymlinks
        AllowOverride None
    </Directory>
    <Directory /www/unveel.io/public/>
        Options Indexes FollowSymlinks MultiViews
        AllowOverride All
        Order allow,deny
        Require all granted
        Allow from all
        DirectoryIndex index.php
        SetEnv APPLICATION_ENV beta
        ErrorDocument 404 /404.php
        ErrorDocument 500 /500.php
        ErrorDocument 502 /502.php
        ErrorDocument 503 /503.php
        ErrorDocument 504 /504.php
    </Directory>
</VirtualHost>